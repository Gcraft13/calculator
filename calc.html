<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="bigscreen">
      <div class="header">
        <h1>Patrick Star Calculator</h1>
        <p><em>"Thinking straight is what I do!"</em></p>
        <p><em>"I'll do the maths for ya!"</em></p>
      </div>

      <div class="container">
        <div id="display">0</div>
        <button type="button" class="clear" value="clear" data-action="clear">
          AC
        </button>
        <button class="positive">+/-</button>
        <button class="negative">%</button>
        <button class="key--operator" data-action="divide">/</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="key--operator" data-action="multiply">x</button>
        <button class="">4</button>
        <button class="">5</button>
        <button class="">6</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="">1</button>
        <button class="">2</button>
        <button class="">3</button>
        <button class="key--operator" data-action="add">+</button>
        <button id="zero" class="">0</button>
        <button class="" data-action="decimal">.</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>

    <script src="./calc.js"></script>
  </body>
</html>
